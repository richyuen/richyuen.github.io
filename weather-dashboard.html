<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Richard Yuen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .weather-display {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 40px;
        }

        .location {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 5em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
        }

        .description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .forecast-day {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            padding: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Real-time weather tracking with forecasts and alerts</p>
        </header>

        <div class="search-box">
            <input type="text" id="cityInput" class="search-input" placeholder="Enter city name (e.g., San Francisco)">
            <button class="search-btn" onclick="searchWeather()">Search Weather</button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            Loading weather data...
        </div>

        <div id="weatherDisplay" class="weather-display hidden">
            <div class="current-weather">
                <div class="location" id="location">San Francisco, CA</div>
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div class="temperature" id="temperature">72¬∞F</div>
                <div class="description" id="description">Clear Sky</div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">70¬∞F</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">45%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">8 mph</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>
        </div>

        <div id="forecastSection" class="hidden" style="margin-top: 30px;">
            <h2 style="color: white; text-align: center; margin-bottom: 20px;">5-Day Forecast</h2>
            <div class="forecast" id="forecast"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'demo'; // In production, use a real API key

        // Weather icon mapping
        const weatherIcons = {
            'clear': '‚òÄÔ∏è',
            'clouds': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',
            'drizzle': 'üå¶Ô∏è',
            'thunderstorm': '‚õàÔ∏è',
            'snow': '‚ùÑÔ∏è',
            'mist': 'üå´Ô∏è',
            'fog': 'üå´Ô∏è'
        };

        // Demo weather data
        const demoData = {
            'san francisco': {
                location: 'San Francisco, CA',
                temp: 65,
                feelsLike: 63,
                description: 'partly cloudy',
                icon: '‚õÖ',
                humidity: 72,
                windSpeed: 12,
                pressure: 1015,
                forecast: [
                    { day: 'Tomorrow', temp: 67, icon: '‚òÄÔ∏è' },
                    { day: 'Tuesday', temp: 64, icon: 'üåßÔ∏è' },
                    { day: 'Wednesday', temp: 66, icon: '‚õÖ' },
                    { day: 'Thursday', temp: 68, icon: '‚òÄÔ∏è' },
                    { day: 'Friday', temp: 65, icon: '‚òÅÔ∏è' }
                ]
            },
            'new york': {
                location: 'New York, NY',
                temp: 58,
                feelsLike: 55,
                description: 'overcast',
                icon: '‚òÅÔ∏è',
                humidity: 65,
                windSpeed: 15,
                pressure: 1012,
                forecast: [
                    { day: 'Tomorrow', temp: 60, icon: '‚òÅÔ∏è' },
                    { day: 'Tuesday', temp: 56, icon: 'üåßÔ∏è' },
                    { day: 'Wednesday', temp: 59, icon: '‚õÖ' },
                    { day: 'Thursday', temp: 62, icon: '‚òÄÔ∏è' },
                    { day: 'Friday', temp: 58, icon: '‚òÅÔ∏è' }
                ]
            },
            'london': {
                location: 'London, UK',
                temp: 52,
                feelsLike: 48,
                description: 'light rain',
                icon: 'üåßÔ∏è',
                humidity: 85,
                windSpeed: 10,
                pressure: 1008,
                forecast: [
                    { day: 'Tomorrow', temp: 54, icon: 'üåßÔ∏è' },
                    { day: 'Tuesday', temp: 51, icon: '‚òÅÔ∏è' },
                    { day: 'Wednesday', temp: 55, icon: '‚õÖ' },
                    { day: 'Thursday', temp: 53, icon: 'üåßÔ∏è' },
                    { day: 'Friday', temp: 50, icon: '‚òÅÔ∏è' }
                ]
            },
            'tokyo': {
                location: 'Tokyo, Japan',
                temp: 68,
                feelsLike: 66,
                description: 'clear sky',
                icon: '‚òÄÔ∏è',
                humidity: 60,
                windSpeed: 8,
                pressure: 1016,
                forecast: [
                    { day: 'Tomorrow', temp: 70, icon: '‚òÄÔ∏è' },
                    { day: 'Tuesday', temp: 69, icon: '‚õÖ' },
                    { day: 'Wednesday', temp: 67, icon: '‚òÅÔ∏è' },
                    { day: 'Thursday', temp: 71, icon: '‚òÄÔ∏è' },
                    { day: 'Friday', temp: 68, icon: '‚õÖ' }
                ]
            }
        };

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const weatherDisplay = document.getElementById('weatherDisplay');
            const forecastSection = document.getElementById('forecastSection');

            if (!city) {
                errorMessage.textContent = 'Please enter a city name';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide error and weather display
            errorMessage.style.display = 'none';
            weatherDisplay.classList.add('hidden');
            forecastSection.classList.add('hidden');

            // Show loading
            loadingIndicator.classList.remove('hidden');

            // Simulate API call
            setTimeout(() => {
                loadingIndicator.classList.add('hidden');

                const weatherData = demoData[city];

                if (!weatherData) {
                    errorMessage.textContent = `Weather data not found for "${city}". Try: San Francisco, New York, London, or Tokyo`;
                    errorMessage.style.display = 'block';
                    return;
                }

                // Display weather data
                document.getElementById('location').textContent = weatherData.location;
                document.getElementById('weatherIcon').textContent = weatherData.icon;
                document.getElementById('temperature').textContent = `${weatherData.temp}¬∞F`;
                document.getElementById('description').textContent = weatherData.description;
                document.getElementById('feelsLike').textContent = `${weatherData.feelsLike}¬∞F`;
                document.getElementById('humidity').textContent = `${weatherData.humidity}%`;
                document.getElementById('windSpeed').textContent = `${weatherData.windSpeed} mph`;
                document.getElementById('pressure').textContent = `${weatherData.pressure} hPa`;

                // Display forecast
                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = '';
                weatherData.forecast.forEach(day => {
                    const card = document.createElement('div');
                    card.className = 'forecast-card';
                    card.innerHTML = `
                        <div class="forecast-day">${day.day}</div>
                        <div style="font-size: 2em; margin: 10px 0;">${day.icon}</div>
                        <div class="forecast-temp">${day.temp}¬∞F</div>
                    `;
                    forecastContainer.appendChild(card);
                });

                weatherDisplay.classList.remove('hidden');
                forecastSection.classList.remove('hidden');
            }, 800);
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load San Francisco weather by default
        document.getElementById('cityInput').value = 'San Francisco';
        searchWeather();
    </script>
</body>
</html>
