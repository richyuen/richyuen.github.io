<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Dashboard - Richard Yuen</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .time-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-btn {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #2a2a3a;
            color: #888;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .time-btn:hover {
            border-color: #667eea;
            color: #e0e0e0;
        }

        .time-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
        }

        .price-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .price-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 3rem;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .price-change {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2rem;
        }

        .positive {
            color: #00d4aa;
        }

        .negative {
            color: #ff6b6b;
        }

        .realtime-label {
            color: #667eea;
            font-size: 12px;
            margin-top: 15px;
        }

        .chart-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-title {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        #price-chart {
            width: 100%;
            height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a3a;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 12px;
        }

        #last-update {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Portfolio</a>

        <header>
            <h1>S&P 500 Dashboard</h1>
            <p class="subtitle">Real-time market data and historical price charts</p>
        </header>

        <div class="time-selector" id="time-selector">
            <button class="time-btn" data-period="1W">1W</button>
            <button class="time-btn" data-period="1M">1M</button>
            <button class="time-btn" data-period="3M">3M</button>
            <button class="time-btn" data-period="6M">6M</button>
            <button class="time-btn active" data-period="1Y">1Y</button>
            <button class="time-btn" data-period="5Y">5Y</button>
            <button class="time-btn" data-period="MAX">MAX</button>
        </div>

        <div id="price-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading market data...</p>
            </div>
        </div>

        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-label" id="label-high">Period High</div>
                <div class="stat-value" id="stat-high">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="label-low">Period Low</div>
                <div class="stat-value" id="stat-low">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="label-change">Period Change</div>
                <div class="stat-value" id="stat-change">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="label-return">Period Return</div>
                <div class="stat-value" id="stat-return">--</div>
            </div>
        </div>

        <div class="chart-card">
            <h3 class="chart-title" id="chart-title">Price History</h3>
            <div id="price-chart">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading chart...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Data provided by Yahoo Finance</p>
            <p id="last-update">Last updated: --</p>
        </footer>
    </div>

    <script>
        const COLORS = {
            accent: '#667eea',
            accent2: '#764ba2',
            green: '#00d4aa',
            red: '#ff6b6b',
            text: '#e0e0e0',
            cardBg: 'rgba(18, 18, 26, 0.9)',
            border: '#2a2a3a'
        };

        // Yahoo Finance API endpoint (using CORS proxy for GitHub Pages)
        const CORS_PROXY = 'https://corsproxy.io/?';
        const YAHOO_API = 'https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC';

        // Time period configurations
        const PERIODS = {
            '1W': { days: 7, interval: '1h', label: '1 Week', tickFormat: '%b %d' },
            '1M': { days: 30, interval: '1d', label: '1 Month', tickFormat: '%b %d' },
            '3M': { days: 90, interval: '1d', label: '3 Month', tickFormat: '%b %d' },
            '6M': { days: 180, interval: '1d', label: '6 Month', tickFormat: '%b %Y' },
            '1Y': { days: 365, interval: '1d', label: '1 Year', tickFormat: '%b %Y' },
            '5Y': { days: 1825, interval: '1wk', label: '5 Year', tickFormat: '%b %Y' },
            'MAX': { days: null, interval: '1mo', label: 'All Time', tickFormat: '%Y' }
        };

        let currentPeriod = '1Y';

        async function fetchSP500Data(period = '1Y') {
            const config = PERIODS[period];
            const endDate = Math.floor(Date.now() / 1000);
            let startDate;

            if (config.days === null) {
                // MAX - go back to 1950 (S&P 500 inception)
                startDate = Math.floor(new Date('1950-01-01').getTime() / 1000);
            } else {
                startDate = endDate - (config.days * 24 * 60 * 60);
            }

            const url = `${CORS_PROXY}${encodeURIComponent(
                `${YAHOO_API}?period1=${startDate}&period2=${endDate}&interval=${config.interval}`
            )}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();
                return data.chart.result[0];
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function formatNumber(num, decimals = 2) {
            return num.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function updatePriceCard(data) {
            const quote = data.meta;
            const closes = data.indicators.quote[0].close.filter(c => c !== null);

            const currentPrice = quote.regularMarketPrice;
            const previousClose = quote.chartPreviousClose || closes[closes.length - 2];
            const change = currentPrice - previousClose;
            const changePercent = (change / previousClose) * 100;

            const isPositive = change >= 0;
            const arrow = isPositive ? '▲' : '▼';
            const colorClass = isPositive ? 'positive' : 'negative';

            document.getElementById('price-container').innerHTML = `
                <div class="price-card">
                    <div class="price-label">S&P 500 Index</div>
                    <div class="current-price">$${formatNumber(currentPrice)}</div>
                    <div class="price-change">
                        <span class="${colorClass}">${arrow} ${formatNumber(Math.abs(change))}</span>
                        <span class="${colorClass}">(${isPositive ? '+' : ''}${formatNumber(changePercent)}%)</span>
                    </div>
                    <div class="realtime-label">Market price (daily change)</div>
                </div>
            `;
        }

        function updateStats(data, period) {
            const config = PERIODS[period];
            const closes = data.indicators.quote[0].close.filter(c => c !== null);
            const highs = data.indicators.quote[0].high.filter(h => h !== null);
            const lows = data.indicators.quote[0].low.filter(l => l !== null);

            const periodHigh = Math.max(...highs);
            const periodLow = Math.min(...lows);
            const periodStart = closes[0];
            const periodEnd = closes[closes.length - 1];
            const periodChange = periodEnd - periodStart;
            const periodReturn = (periodChange / periodStart) * 100;

            // Update labels
            document.getElementById('label-high').textContent = `${config.label} High`;
            document.getElementById('label-low').textContent = `${config.label} Low`;
            document.getElementById('label-change').textContent = `${config.label} Change`;
            document.getElementById('label-return').textContent = `${config.label} Return`;

            // Update values
            document.getElementById('stat-high').textContent = `$${formatNumber(periodHigh)}`;
            document.getElementById('stat-low').textContent = `$${formatNumber(periodLow)}`;

            const changeEl = document.getElementById('stat-change');
            changeEl.textContent = `${periodChange >= 0 ? '+' : ''}$${formatNumber(periodChange)}`;
            changeEl.className = `stat-value ${periodChange >= 0 ? 'positive' : 'negative'}`;

            const returnEl = document.getElementById('stat-return');
            returnEl.textContent = `${periodReturn >= 0 ? '+' : ''}${formatNumber(periodReturn)}%`;
            returnEl.className = `stat-value ${periodReturn >= 0 ? 'positive' : 'negative'}`;
        }

        function renderChart(data, period) {
            const periodConfig = PERIODS[period];
            const timestamps = data.timestamp || [];
            const closes = data.indicators.quote[0].close || [];

            // Filter out null values and pair with timestamps
            const validData = timestamps.reduce((acc, t, i) => {
                if (closes[i] !== null && closes[i] !== undefined) {
                    acc.dates.push(new Date(t * 1000));
                    acc.prices.push(closes[i]);
                }
                return acc;
            }, { dates: [], prices: [] });

            // Calculate growth of $1 from start of period
            const startPrice = validData.prices[0] || 1;
            const growthValues = validData.prices.map(price => price / startPrice);

            // Calculate y-axis range (min rounded down to nearest $0.10, max rounded up)
            const minValue = Math.min(...growthValues);
            const maxValue = Math.max(...growthValues);
            const yMin = Math.floor(minValue * 10) / 10;
            const yMax = Math.ceil(maxValue * 10) / 10;

            const trace = {
                x: validData.dates,
                y: growthValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Growth of $1',
                line: {
                    color: COLORS.accent,
                    width: 2
                },
                hovertemplate: '%{x|%b %d, %Y}<br>$%{y:.2f}<extra></extra>'
            };

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {
                    family: 'Space Mono, monospace',
                    color: COLORS.text
                },
                xaxis: {
                    showgrid: true,
                    gridcolor: COLORS.border,
                    tickformat: periodConfig.tickFormat
                },
                yaxis: {
                    showgrid: true,
                    gridcolor: COLORS.border,
                    tickprefix: '$',
                    tickformat: '.2f',
                    range: [yMin, yMax]
                },
                margin: { l: 60, r: 40, t: 20, b: 60 },
                hovermode: 'x unified'
            };

            const chartConfig = {
                responsive: true,
                displayModeBar: false
            };

            // Update chart title
            document.getElementById('chart-title').textContent = `Growth of $1 - ${periodConfig.label}`;

            // Clear any loading state and render chart
            const chartEl = document.getElementById('price-chart');
            chartEl.innerHTML = '';
            Plotly.newPlot(chartEl, [trace], layout, chartConfig);
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent =
                `Last updated: ${now.toLocaleString()}`;
        }

        function showError(message) {
            document.getElementById('price-container').innerHTML = `
                <div class="error">
                    <p>${message}</p>
                    <p style="margin-top: 10px; font-size: 12px;">Please try refreshing the page.</p>
                </div>
            `;
            document.getElementById('price-chart').innerHTML = `
                <div class="error">
                    <p>Unable to load chart data</p>
                </div>
            `;
        }

        function showChartLoading() {
            const chartEl = document.getElementById('price-chart');
            // Clear existing chart first
            Plotly.purge(chartEl);
            chartEl.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading chart...</p>
                </div>
            `;
        }

        async function loadDashboard(period = currentPeriod) {
            showChartLoading();
            try {
                const data = await fetchSP500Data(period);
                updatePriceCard(data);
                updateStats(data, period);
                renderChart(data, period);
                updateTimestamp();
            } catch (error) {
                console.error('Dashboard error:', error);
                showError('Unable to fetch market data. The market may be closed or there may be a connection issue.');
            }
        }

        function setActivePeriod(period) {
            currentPeriod = period;

            // Update button states
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.period === period) {
                    btn.classList.add('active');
                }
            });

            // Reload data
            loadDashboard(period);
        }

        // Set up time period button listeners
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setActivePeriod(btn.dataset.period);
            });
        });

        // Initial load
        loadDashboard();

        // Refresh every 60 seconds
        setInterval(() => loadDashboard(currentPeriod), 60000);
    </script>
</body>
</html>
