<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro - Richard Yuen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .add-task-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .task-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
        }

        .task-input:focus {
            border-color: #667eea;
        }

        .select-input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }

        .add-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .boards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .board {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: 400px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .board.todo .board-header {
            border-color: #667eea;
        }

        .board.in-progress .board-header {
            border-color: #f39c12;
        }

        .board.done .board-header {
            border-color: #27ae60;
        }

        .board-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .board.todo .board-title {
            color: #667eea;
        }

        .board.in-progress .board-title {
            color: #f39c12;
        }

        .board.done .board-title {
            color: #27ae60;
        }

        .task-count {
            background: #f5f5f5;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid;
            cursor: move;
            transition: all 0.3s;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-card.priority-high {
            border-left-color: #e74c3c;
        }

        .task-card.priority-medium {
            border-left-color: #f39c12;
        }

        .task-card.priority-low {
            border-left-color: #3498db;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .priority-low {
            background: #e3f2fd;
            color: #1565c0;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .task-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .move-btn {
            background: #667eea;
            color: white;
        }

        .move-btn:hover {
            background: #5568d3;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
            <h1>üìù Task Manager Pro</h1>
            <p>Organize your tasks with kanban boards and priority tracking</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="inProgressTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
        </div>

        <div class="add-task-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">Add New Task</h2>
            <div class="task-input-group">
                <input type="text" id="taskTitle" class="task-input" placeholder="Enter task title...">
                <select id="taskPriority" class="select-input">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="boards">
            <div class="board todo">
                <div class="board-header">
                    <h2 class="board-title">üìã To Do</h2>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="tasks-container" id="todoTasks">
                    <div class="empty-state">No tasks yet. Add one above!</div>
                </div>
            </div>

            <div class="board in-progress">
                <div class="board-header">
                    <h2 class="board-title">‚ö° In Progress</h2>
                    <span class="task-count" id="progressCount">0</span>
                </div>
                <div class="tasks-container" id="progressTasks">
                    <div class="empty-state">No tasks in progress</div>
                </div>
            </div>

            <div class="board done">
                <div class="board-header">
                    <h2 class="board-title">‚úÖ Done</h2>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="tasks-container" id="doneTasks">
                    <div class="empty-state">No completed tasks</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let taskIdCounter = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;

        function addTask() {
            const titleInput = document.getElementById('taskTitle');
            const prioritySelect = document.getElementById('taskPriority');

            const title = titleInput.value.trim();
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = {
                id: taskIdCounter++,
                title: title,
                priority: prioritySelect.value,
                status: 'todo'
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            titleInput.value = '';
        }

        function moveTask(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const todoContainer = document.getElementById('todoTasks');
            const progressContainer = document.getElementById('progressTasks');
            const doneContainer = document.getElementById('doneTasks');

            todoContainer.innerHTML = '';
            progressContainer.innerHTML = '';
            doneContainer.innerHTML = '';

            const todoTasks = tasks.filter(t => t.status === 'todo');
            const progressTasks = tasks.filter(t => t.status === 'progress');
            const doneTasks = tasks.filter(t => t.status === 'done');

            // Render todo tasks
            if (todoTasks.length === 0) {
                todoContainer.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
            } else {
                todoTasks.forEach(task => {
                    todoContainer.appendChild(createTaskCard(task, 'progress'));
                });
            }

            // Render in progress tasks
            if (progressTasks.length === 0) {
                progressContainer.innerHTML = '<div class="empty-state">No tasks in progress</div>';
            } else {
                progressTasks.forEach(task => {
                    progressContainer.appendChild(createTaskCard(task, 'done'));
                });
            }

            // Render done tasks
            if (doneTasks.length === 0) {
                doneContainer.innerHTML = '<div class="empty-state">No completed tasks</div>';
            } else {
                doneTasks.forEach(task => {
                    doneContainer.appendChild(createTaskCard(task, null));
                });
            }

            // Update counts
            document.getElementById('todoCount').textContent = todoTasks.length;
            document.getElementById('progressCount').textContent = progressTasks.length;
            document.getElementById('doneCount').textContent = doneTasks.length;

            // Update stats
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = doneTasks.length;
            document.getElementById('inProgressTasks').textContent = progressTasks.length;
        }

        function createTaskCard(task, nextStatus) {
            const card = document.createElement('div');
            card.className = `task-card priority-${task.priority}`;

            let moveButton = '';
            if (nextStatus) {
                const statusText = nextStatus === 'progress' ? 'Start' : 'Complete';
                moveButton = `<button class="task-btn move-btn" onclick="moveTask(${task.id}, '${nextStatus}')">${statusText}</button>`;
            }

            card.innerHTML = `
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                </div>
                <div class="task-actions">
                    ${moveButton}
                    <button class="task-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `;

            return card;
        }

        // Allow Enter key to add task
        document.getElementById('taskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();

        // Add sample tasks if empty
        if (tasks.length === 0) {
            tasks = [
                { id: taskIdCounter++, title: 'Complete project documentation', priority: 'high', status: 'todo' },
                { id: taskIdCounter++, title: 'Review pull requests', priority: 'medium', status: 'todo' },
                { id: taskIdCounter++, title: 'Update website design', priority: 'medium', status: 'progress' },
                { id: taskIdCounter++, title: 'Write blog post', priority: 'low', status: 'done' }
            ];
            saveTasks();
            renderTasks();
        }
    </script>
</body>
</html>
